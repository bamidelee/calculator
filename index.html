<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./calculator.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <div class = 'main'>
        <h1> 
            <span class="span0">c</span>
             <span class="span1">a</span>
             <span class="span2">l</span>
             <span class="span3">c</span>
             <span class="span4">u</span>
             <span class="span5">l</span>
             <span class="span6">a</span> 
             <span class="span7">t</span>
             <span class="span8">o</span>
             <span class="span9">r</span>
             </h1>
        <div class="input"></div>
        <div class="result"></div>
        <div class="extra">
            <i class="material-symbols-outlined">
            backspace
            </i>
        </div>
        <div class="buttons">
            <div class="button c">c</div>
            <div class="button operator">^</div>
            <div class="button operator">%</div>
            <div class="button operator">/</div>
            <div class="button num">7</div>
            <div class="button num">8</div>
            <div class="button num">9</div>
            <div class="button operator">x</div>
            <div class="button num">4</div>
            <div class="button num">5</div>
            <div class="button num">6</div>
            <div class="button operator">-</div>
            <div class="button num one">1</div>
            <div class="button num">2</div>
            <div class="button num">3</div>
            <div class="button operator plus">+</div>
            <div class="button  min">+/-</div>
            <div class="button num">0</div>
            <div class="button point " id="dot">.</div>
            <div class="button eval">=</div>
        </div>
    </div>
    <script src="./calculator.js"></script>
</body>
</html>
